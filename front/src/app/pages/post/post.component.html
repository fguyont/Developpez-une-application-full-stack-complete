<app-navbar-header></app-navbar-header>

<div class="cards">
  <div class="create-button-block">
    <button [routerLink]="['/createpost']" mat-raised-button color="primary">
      Cr√©er un article
    </button>
  </div>
  <div class="sort-block">
    <div class="filter-button" *ngIf="isDescending">
      <button mat-icon-button (click)="sortByAscending()">
        <span>Trier par </span>
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </div>

    <div class="filter-button" *ngIf="!isDescending">
      <button mat-icon-button (click)="sortByDescending()">
        <span>Trier par </span>
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="post-cards">
  <div class="post" *ngFor="let post of posts">
    <mat-card [routerLink]="['/post', post.id]">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <div class="date-author-block">
        <mat-card-subtitle>
          <div class="date">
            {{ post.date | date : "dd/MM/YYYY  H:mm" }}
          </div>
          <div class="author">{{ post.userName }}</div>
        </mat-card-subtitle>
      </div>
      <mat-card-content>
        <p>{{ post.text }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
