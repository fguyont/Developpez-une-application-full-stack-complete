<div *ngFor="let post of posts">
  <a [routerLink]="['/post', post.id]">Detail</a>
  <h2>{{ post.title }}</h2>
  <p>{{ post.date | date : "dd/MM/YYYY" }}</p>
  <p>{{ post.userName }}</p>
  <p>{{ post.text }}</p>
</div>
