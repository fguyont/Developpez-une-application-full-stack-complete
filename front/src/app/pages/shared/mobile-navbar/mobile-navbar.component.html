<mat-toolbar>
  <img src="../../../assets/logo_p6.png" />
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <div class="navbar-link">
      <a mat-button routerLink="/post">Articles</a>
      <a mat-button routerLink="/subject">Th√®mes</a>
      <div class="user-icon">
        <a mat-button routerLink="/user">
          <fa-icon [icon]="faUserIcon"></fa-icon>
        </a>
      </div>
    </div>
    <div class="close-window-icon">
      <button mat-button (click)="sidenav.toggle()">
        <fa-icon [icon]="faWindowCloseIcon"></fa-icon>
      </button>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
